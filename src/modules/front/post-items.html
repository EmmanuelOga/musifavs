<% posts.forEach(function(post) { %>
  <li>
    <i class='fa fa-play'></i>&nbsp;<%= post.title %>

    posted by&nbsp;

    <a href='#<%= post.uid %>/posts'>
      <%= post.userName %>&nbsp;<i class='fa fa-child'></i>
    </a>

    &nbsp;
    <span class='timeago'>(<%= post.timeago() %>)</span>
  </li>
<% }) %>
