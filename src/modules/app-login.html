<app-login>
  <main class='main' role='main'>

    <div class='front-copy'>
      <h1>Log In</h1>
      <p>
        In order to interact with MusiFavs! you'll need to log in first.
      </p>
      <p>
        Please select one of the services below to log in:
      </p>

      <ul class='login-links fa-ul fa-2x'>
        <li>
          <i class='fa-li fa fa-twitter-square'></i>
          <a href='#' onclick={twitter}>Twitter</a>
        </li>

        <li><i class='fa-li fa fa-google-plus-square'></i>
          <a href='#' onclick={google}>Google</a>
          <small>(Sorry, unavailable at the moment)</small>
        </li>
        <li>
          <i class='fa-li fa fa-facebook-square'></i>
          <a href='#' onclick={facebook}>Facebook</a>
          <small>(Sorry, unavailable at the moment)</small>
        </li>
      </ul>

    </div>
  </main>

  <script>
    var c, disp = require('../lib/dispatcher')

    this.on('mount', function() { c = disp.context() })
    this.on('unmount', function() { c.destroy() })

    twitter(ev) {
      c.trigger('store:users:do:login', 'twitter')
    }

    google(ev) {
      c.trigger('module:message:do:show', 'Authenticating with Google is not available yet.')
    }

    facebook(ev) {
      c.trigger('module:message:do:show', 'Authenticating with Facebook is not available yet.')
    }
  </script>
</app-login>
